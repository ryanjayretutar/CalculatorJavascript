<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootsrap.min.css">

    <title>Calculator</title>
  </head>
  <body>
    
    <div class="calculator">

  <input type="text" class="calculator-screen" id="screen" value="" disabled />
  
  <div class="calculator-keys">
    
    <button type="button" class="operator" value="+" onclick="operation(this.value)">+</button>
    <button type="button" class="operator" value="-" onclick="operation(this.value)">-</button>
    <button type="button" class="operator" value="*" onclick="operation(this.value)">&times;</button>
    <button type="button" class="operator" value="/" onclick="operation(this.value)">&divide;</button>

    <button type="button" value="7" onclick="updateDisplay(this.value)">7</button>
    <button type="button" value="8" onclick="updateDisplay(this.value)">8</button>
    <button type="button" value="9" onclick="updateDisplay(this.value)">9</button>


    <button type="button" value="4" onclick="updateDisplay(this.value)">4</button>
    <button type="button" value="5" onclick="updateDisplay(this.value)">5</button>
    <button type="button" value="6" onclick="updateDisplay(this.value)">6</button>


    <button type="button" value="1" onclick="updateDisplay(this.value)">1</button>
    <button type="button" value="2" onclick="updateDisplay(this.value)">2</button>
    <button type="button" value="3" onclick="updateDisplay(this.value)">3</button>


    <button type="button" value="0" onclick="updateDisplay(this.value)">0</button>
    <button type="button" class="decimal" value="." onclick="updateDisplay(this.value)">.</button>
    <button type="button" class="all-clear" value="all-clear" onclick="reset()">AC</button>

    <button type="button" class="equal-sign operator" value="=" onclick="performCalculation();">=</button>

  </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
